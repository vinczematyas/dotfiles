# Reload config
unbind r
bind r source-file ~/.config/tmux/tmux.conf \; display-message "Config reloaded"

## Key bindings
# Move between panes with vi keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
# Splitting 
bind n split-window -h
bind b split-window 

# Other settings
set -g base-index 1           # start indexing windows at 1 instead of 0
set -g escape-time 0          # zero-out escape time delay
set -g history-limit 1000000  # increase history size (from 2,000)
set -g renumber-windows on    # renumber all windows when any window is closed
set -g set-clipboard on       # use system clipboard
set -g status-position top    # macOS / darwin style
set -g mouse on               # allow mouse input (to switch window / panes)
# Force 256color terminal (with true color capabilities)
set -g default-terminal "tmux-256color"
set -as terminal-features ",xterm-256color:RGB"
# Set prefix to ctrl-a
unbind C-b
set -g prefix C-a
bind C-a send-prefix

set -g default-terminal "${TERM}"
set -g pane-active-border-style "fg=red"  # magenta,bg=default"
set -g pane-border-style "fg=brightblack,bg=default"

# Plugins
set -g @plugin 'tmux-plugins/tpm'             # Tmux Plugin Manager
set -g @plugin 'tmux-plugins/tmux-sensible'   # Sensible settings
set -g @plugin 'tmux-plugins/tmux-yank'       # Copy to clipboard
set -g @plugin 'tmux-plugins/tmux-resurrect'  # Save tmux sessions
set -g @plugin 'tmux-plugins/tmux-continuum'  # Restore tmux sessions
set -g @plugin 'fcsonline/tmux-thumbs'        # Thumbnail images
set -g @plugin 'sainnhe/tmux-fzf'             # Fuzzy finder
set -g @plugin 'wfxr/tmux-fzf-url'            # Fuzzy finder for URLs
set -g @plugin 'omerxx/tmux-sessionx'         # Session manager
set -g @plugin 'omerxx/tmux-floax'            # Floating windows

# Theme
set -g @plugin 'catppuccin/tmux'
set -g @catppuccin_window_left_separator ""
set -g @catppuccin_window_right_separator " "
set -g @catppuccin_window_middle_separator " █"
set -g @catppuccin_window_number_position "right"
set -g @catppuccin_window_default_fill "number"
set -g @catppuccin_window_default_text "#W"
set -g @catppuccin_window_current_fill "number"
set -g @catppuccin_window_current_text "#W"
set -g @catppuccin_status_modules_right "directory user host session"
set -g @catppuccin_status_left_separator  " "
set -g @catppuccin_status_right_separator ""
set -g @catppuccin_status_fill "icon"
set -g @catppuccin_status_connect_separator "no"
set -g @catppuccin_directory_text "#{pane_current_path}"

# SessionX Keybinds
set -g @sessionx-bind "s"
set -g @sessionx-window-height '85%'
set -g @sessionx-window-width '75%'
set -g @sessionx-zoxide-mode 'on'
set -g @sessionx-custom-paths-subdirectories 'false'
set -g @sessionx-filter-current 'false'

# Load Tmux Plugin Manager (keep this at the end)
run "~/.tmux/plugins/tpm/tpm"

